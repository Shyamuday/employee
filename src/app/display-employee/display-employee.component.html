<div class="headContainer">
    <h1>Employee Data</h1>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="displayEmployeeData">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>

        <ng-container matColumnDef="showmore">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td mat-cell *matCellDef="let element" routerLink="/employeeDetail/{{element.id}}">
                <mat-icon>arrow_forward</mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of posts"></mat-paginator>
    </div>
</div>

<div class="btnContainer">
    <button routerLink="/home/addEmployee2ndMethod" type="submit" mat-raised-button color="primary">
        Add employee
    </button>
</div>
